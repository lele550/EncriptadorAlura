<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="encabezado">
               <img class="logo"  src="imagenes/Logo.png" alt="Logo Alura">
        </div>
    </header>

    <main>
         <div class="cajasTexto">
                 <textarea class="cajaIngreso" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
              
                 <textarea class="cajaResultado" id="" cols="30" rows="10"></textarea>
         </div>
         
         <div>
            <label class="advertencia"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
            </svg>  Solo letras minúsculas y sin acentos</label>
        </div>

        <div class="botones">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
         </div>
        
    </main>

    <footer class="pie">&copy Copyright María Campos - 2024 </footer>
</body>

</html>
